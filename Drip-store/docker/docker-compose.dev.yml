version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.backend
    ports:
      - "3000:3000"
    volumes:
      - ../Backend:/app
      - /app/node_modules
      - ../Backend/Data:/app/Data
    environment:
      - NODE_ENV=development
    command: ["node", "server.mjs"]

  frontend:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ../Frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: ["yarn", "dev"]