version: '3.8'

services:
  database:
    image: postgres:14
    environment:
      POSTGRES_USER: seu_usuario
      POSTGRES_PASSWORD: sua_senha
      POSTGRES_DB: dripstore
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./Backend
    environment:
      DATABASE_URL: postgres://seu_usuario:sua_senha@database:5432/dripstore
      DATABASE_SSL: 'false'
    depends_on:
      - database
    ports:
      - "3000:3000"

  frontend:
    build: ./Frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data: